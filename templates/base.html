<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Uma Ladder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  .hover-preview {
    position: absolute;
    top: 120%;
    left: 0;
    display: none;
    z-index: 1000;
    border: 1px solid #ccc;
    background: white;
    padding: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .hover-preview img {
    max-width: 240px;
    max-height: 240px;
  }

  .uma-hover:hover .hover-preview {
    display: block;
  }
</style>
</head>
<body class="p-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Uma Ladder</a>
            <div>
                <a class="nav-link d-inline" href="/">Home</a>
                <a class="nav-link d-inline" href="/schedule">Schedule</a>
                <a class="nav-link d-inline" href="/ladder">Ladder</a>
                <a class="nav-link d-inline" href="/results">Submit Result</a>
                
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
